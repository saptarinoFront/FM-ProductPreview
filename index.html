<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
    <main>
        <section class="card">
            <div class="card-img">
                <img src="images/image-product-mobile.jpg" alt="gabrielle essence eau de parfum" class="mobile" />
                <img src="images/image-product-desktop.jpg" alt="gabrielle essence eau de parfum" class="desktop" />
            </div>

            <div class="card-body">
                <p class="tag">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="desc">
                    A floral, solar and voluptuous <br> interpretation composed by Olivier Polge, Perfumer-Creator
                    for the
                    House of CHANEL.</p>
                <div class="price">
                    <p>$149.99</p>
                    <p>$169.99</p>
                </div>
                <a href="">Add to Cart</a>
            </div>
        </section>
    </main>

</body>

</html>
